[flake8]
# Flake8 configuration for AI Diagnostic project
max-line-length = 88
extend-ignore = E203,W503,E501
exclude = 
    .git,
    __pycache__,
    .venv,
    .github,
    build,
    dist,
    *.egg-info,
    _interview_prep
per-file-ignores = 
    __init__.py:F401,F403
    tests/*:F811
max-complexity = 10
