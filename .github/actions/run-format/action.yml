name: 'AI Diagnostic - Format Check'
description: 'Check code style with black and isort for diagnostic system'

runs:
  using: composite
  steps:
    - name: Check import sorting with isort
      run: uv run isort --check-only --diff app/ tests/
      shell: bash
      continue-on-error: true
    
    - name: Check code format with black
      run: uv run black --check app/ tests/
      shell: bash
      continue-on-error: true
