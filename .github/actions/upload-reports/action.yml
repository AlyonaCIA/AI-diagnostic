name: 'Upload Reports'
description: 'Upload test coverage and lint reports as artifacts'

runs:
  using: composite
  steps:
    - name: Upload all reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-reports-${{ github.run_id }}
        path: |
          coverage.xml
          htmlcov/
          .flake8-report/
          .pylint-report/
        retention-days: 30
        if-no-files-found: ignore
